<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="header">
    <nav class="row padding-30">
      <div class="column-third">
        <div class="logo-flex">
          <i class="fas fa-beer fa-2x"></i>
          <h1>Brew Discovery</h1>
        </div>
      </div>
      <div class="column-third">
        <div class="search-flex">
          <label for="search-bar"></label>
          <input id="search-bar" type="text" placeholder="Search by city">
        </div>
      </div>
      <div class="column-third">
        <div class="nav-links-flex">
          <i class="fas fa-bars fa-2x"></i>
          <p>Sign in</p>
        </div>
      </div>
    </nav>
  </header>

  <main class="main" data-view="homepage">

    <div class="row height-120 border-bottom">
      <div class="column-full">
        <h1>WELCOME TO BREW DISCOVERY</h1>
      </div>
    </div>

    <div class="row padding-top-50">
      <div class="column-third center-image">
        <div class="image-container">
          <img src="images/frank-luca-c-fbj_fTFUM-unsplash.jpg" alt="">
          <p>Discover local breweries</p>
        </div>
      </div>
      <div class="column-third center-image">
        <div class="image-container">
          <img src="images/meritt-thomas-2UsNF4Az-Ko-unsplash.jpg" alt="">
          <p>Discover breweries in different cities</p>
        </div>
      </div>
      <div class="column-third center-image">
        <div class="image-container">
          <img src="images/wil-stewart-UErWoQEoMrc-unsplash.jpg" alt="">
          <p>Save your favorite breweries</p>
        </div>
      </div>
    </div>

  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
