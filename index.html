<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="header">
    <nav class="row padding-30">
      <div class="column-third">
        <div class="logo-flex">
          <i class="fas fa-beer fa-2x"></i>
          <h1>Brew Discovery</h1>
        </div>
      </div>
      <div class="column-third">
        <div class="search-flex">
          <label for="search-bar"><i class="fas fa-search"></i></label>
          <input name="searchBar" id="search-bar" type="text" placeholder="Search by city...">
        </div>
      </div>
      <div class="column-third">
        <div class="nav-links-flex">
          <i id="favorites-list" class="fas fa-heart fa-2x"></i>
          <p>Sign in</p>
        </div>
      </div>
    </nav>
  </header>

  <main class="main" data-view="homepage">

    <div class="row height-120 border-bottom">
      <div class="column-full">
        <h1>WELCOME TO BREW DISCOVERY</h1>
      </div>
    </div>

    <div class="row flex-wrap">
      <div class="column-third center-image">
        <div class="img-content">
          <div class="image-container">
            <img src="images/frank-luca-c-fbj_fTFUM-unsplash.jpg" alt="Beer from top view">
          </div>
          <p>Discover local breweries</p>
        </div>
      </div>
      <div class="column-third center-image">
        <div class="img-content">
          <div class="image-container">
            <img src="images/meritt-thomas-2UsNF4Az-Ko-unsplash.jpg" alt="Beer flights">
          </div>
          <p>Discover breweries in different cities</p>
        </div>
      </div>
      <div class="column-third center-image">
        <div class="img-content">
          <div class="image-container">
            <img src="images/wil-stewart-UErWoQEoMrc-unsplash.jpg" alt="Two people clinking beers">
          </div>
          <p>Save your favorite breweries</p>
        </div>
      </div>
    </div>

    <div class="row border-top">
      <div class="column-full">
        <div class="local-button-flex">
          <p>To get started, click below!</p>
          <button id="local-button">LOCAL</button>
        </div>
      </div>
    </div>

  </main>

  <main class="main hidden" data-view="local">

    <div class="row height-120 mobile-view-local">
      <div class="column-full">
        <h1 id="dynamic-header">Local Breweries</h1>
      </div>
    </div>

    <div id="parent-div" class="row flex-wrap">

    </div>

  </main>

  <footer class="footer">
    <div class="row">
      <div class="column-full">
        <div class="icon-flex">
          <a href="https://github.com/dnypham" target="_blank"><i id="github" class="fab fa-github-square fa-2x"></i></a>
          <a href="https://www.linkedin.com/in/daniel-pham-10/" target="_blank"><i id="linkedin" class="fab fa-linkedin fa-2x"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
